<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
   </head>
   <body>

      <h1>Search <code data-th-text="${q}"></code></h1>

      <div data-th-if="${#lists.isEmpty(gifs)}">
         <h2>No Gifs found</h2>
      </div>

      <div>
         <a href="/">Back</a>
      </div>

      <div data-th-unless="${#lists.isEmpty(gifs)}">
         <div data-th-each="g: ${gifs}">
            <h4 data-th-text="${g.title}"></h4>
            <img data-th-src="${g.url}" alt="">
         </div>
      </div>
      
   </body>
</html>
